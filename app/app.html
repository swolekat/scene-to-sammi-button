<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Scene to Sammi Button</title>
  </head>
  <body>
    <div class="has-data-content" id="has-data-content" style="display: none;">
      <div class="scene-collection-dropdown-wrapper">
        <div class="scene-collection-dropdown-label">
          Scene Collection
        </div>
        <div class="scene-collection-dropdown-and-clear-button">
          <select id="scene-collection-dropdown"></select>
          <button id="load-json-button">
            Load JSON
          </button>
        </div>
      </div>
      <div class="section-divider"></div>
      <div id="scene-list">
        Scene List goes here
      </div>
      <div id="copied-notification">
        Copied XD to clipboard.
      </div>

      <script src="app.js"></script>
    </div>
    <div class="no-data-content" id="no-data-content">
        <div>
          No data. Please drop a scene json file here
        </div>
    </div>
    <div class="loading-content" id="loading-content">
      LOADING
    </div>
  </body>
</html>
